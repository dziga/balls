<!DOCTYPE HTML>
<html>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
	<head>
		<title>Balls</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body onload="FE.onPageLoad();">
		<script type="text/javascript" src="config_client.js"></script>
		<script type="text/javascript" src="fader.js"></script>
		<script type="text/javascript" src="shared/sh_vector.js"></script>
		<script type="text/javascript" src="shared/sh_collisions.js"></script>
		<script type="text/javascript" src="shared/sh_simulation.js"></script>
		<script type="text/javascript" src="client.js"></script>
		<script type="text/javascript" src="draw.js"></script>
		<script type="text/javascript" src="simulation_render.js"></script>
		<script type="text/javascript" src="frontend.js"></script>

		<div id = "wrapper">
			<div id="screen_connect">
				<input id="input_connect_name" type="text" onkeydown="FE.handleNameKeyPress(event)">
				<button id="button_connect_ok" type="button" onclick="FE.connect()">Connect</button><br/>
			</div>
			<div id="screen_main">
				<span id="span_name">Name:</span>
				<br/>
				<input id="input_name" type="text">
				<button id="button_main_ok" type="button" onclick="FE.setName()">Change Name</button><br/>
				<button id="button_main_host" type="button" onclick="FE.host()">Host</button>
				<button id="button_main_stophost" type="button" onclick="FE.stopHost()">Stop Hosting</button>
				<button id="button_main_join" type="button" onclick="FE.joinMenu()">Join</button><br/>
				<button id="button_main_bot" type="button" onclick="FE.joinBot()">Play against a bot</button><br/><br/>
				<div>
					<div id = "main_chat_container"></div>
					<input id="input_main_chat" type="text" onkeydown="FE.handleChatKeyPress(event)">
					<button id="button_main_send" type="button" onclick="FE.sendChatMessage()">Send</button>
				</div><br/>
				<div>
					<span><b>Online Players:</b></span><br/>
					<table id = "table_main_players"></table>
				</div>
			</div>
			<div id="screen_join">
				<span>Select a player to join</span>
				<br/>
				<select id="list_join_clients" size="20"></select>
				<br/>
				<button id="button_join_join" type="button" onclick="FE.joinClient()">Join</button>
				<button id="button_join_refresh" type="button" onclick="FE.joinRefresh()">Refresh</button>
				<button id="button_join_back" type="button" onclick="FE.mainMenu()">Back</button>
			</div>
			<div id="screen_game">
				<div id="game_toolbar">
					<button id="button_game_back" type="button" onclick="FE.mainMenu()">Back</button>
					<input id="input_game_chat" type="text" onkeydown="FE.handleChatKeyPress(event)">
					<button id="button_game_send" type="button" onclick="FE.sendChatMessage()">Send</button>
				</div>
				<div id = "game_canvas_container">
					<div id="game_chat_container"></div>
					<canvas id="game_canvas" width="480" height="640"></canvas>
					<div id="game_input_area"></div>
				</div>
			</div>
		</div>
	</body>
</html>
